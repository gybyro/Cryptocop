version: '3.9'

services:

  db:
    image: postgres:16
    container_name: cryptocop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cryptocop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cryptocop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - cryptocop-network

  api:
    build:
      context: .
      dockerfile: ./Cryptocop.Software.API/Dockerfile
    container_name: cryptocop_api
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=cryptocop_db;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:5001
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=orders-exchange
      - RabbitMq__RoutingKey=create-order
    ports:
      - "5001:5001"
    networks:
      - cryptocop-network

  emails-worker:
    build: 
      context: .
      dockerfile: ./Cryptocop.Software.Worker.Emails/Dockerfile
    container_name: cryptocop_emails
    depends_on:
      rabbitmq:
        condition: service_started
    environment:
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=orders-exchange
      - RabbitMq__RoutingKey=create-order
      - RabbitMq__QueueName=email-queue
      - SendGrid__ApiKey=9jaA1KR1RLCMmrxMbEqm2Q
      - SendGrid__FromEmail=gybyro@gmail.com
      - SendGrid__FromName=CryptoCopAPI
    networks:
      - cryptocop-network

  payments-worker:
    build: 
      context: .
      dockerfile: ./Cryptocop.Software.Worker.Payments/Dockerfile
    container_name: cryptocop_payments
    depends_on:
      rabbitmq:
        condition: service_started
    environment:
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=orders-exchange
      - RabbitMq__RoutingKey=create-order
      - RabbitMq__QueueName=payment-queue
    networks:
      - cryptocop-network

volumes:
  postgres_data:

networks:
  cryptocop-network:
    driver: bridge